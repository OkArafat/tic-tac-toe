<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #1E2761 0%, #408EC6 50%, #7A2048 100%);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative; /* Necessary for positioning the animation */
  }

  /* Animation of cat and mouse */
  @keyframes playAnimation {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }

  .cat-mouse {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    animation: playAnimation 5s infinite linear; /* Adjust timing as needed */
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
  }

  .cell {
    width: 100px;
    height: 100px;
    border: 1px solid #ccc;
    font-size: 2em;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .cell:hover {
    background-color: #f0f0f0;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    visibility: hidden;
  }

  .overlay.visible {
    visibility: visible;
  }

  .modal {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }

  button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    background-color: #4CAF50;
    border: none;
    color: white;
    border-radius: 5px;
  }

  button:hover {
    background-color: #45a049;
  }

  .developer {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: red; /* Change the background color here */
    color: white;
    font-size: 1.2em;
    padding: 5px 10px;
    border-radius: 5px;
  }

  h1 {
    font-family: Monaco, monospace;
    font-weight: bold;
    font-size: 1.5em;
    margin-top: 20px;
  }
</style>
</head>
<body>

<audio id="clapSound">
  <source src="clap.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<h1>Tic Tac Toe</h1>

<div class="developer">Developer: Ok Arafat</div>

<div class="cat-mouse">
  <!-- Replace with your animated GIF or other animation -->
  üê±üê≠
</div>

<div class="container">
  <div class="board" id="board">
    <div class="cell" onclick="cellClicked(0)"></div>
    <div class="cell" onclick="cellClicked(1)"></div>
    <div class="cell" onclick="cellClicked(2)"></div>
    <div class="cell" onclick="cellClicked(3)"></div>
    <div class="cell" onclick="cellClicked(4)"></div>
    <div class="cell" onclick="cellClicked(5)"></div>
    <div class="cell" onclick="cellClicked(6)"></div>
    <div class="cell" onclick="cellClicked(7)"></div>
    <div class="cell" onclick="cellClicked(8)"></div>
  </div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <div id="result"></div>
    <button onclick="resetGame()">New Game</button>
  </div>
</div>

<script>
  let currentPlayer = 'X';
  let cells = document.querySelectorAll('.cell');
  let board = ['', '', '', '', '', '', '', '', ''];

  function cellClicked(index) {
    if (board[index] === '' && !checkWinner()) {
      board[index] = currentPlayer;
      cells[index].innerText = currentPlayer;
      cells[index].classList.add('marked'); // Add class for animation
      setTimeout(() => {
        cells[index].classList.remove('marked'); // Remove class after animation
        if (checkWinner()) {
          playClapSound(); // Play clap sound when there's a winner
          showResult(currentPlayer + ' wins! ' + getEmoji(currentPlayer));
        } else if (board.indexOf('') === -1) {
          showResult('It\'s a draw!');
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }, 500); // Wait for 0.5 seconds for animation
    }
  }

  function checkWinner() {
    const winningCombos = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];
    for (let combo of winningCombos) {
      if (board[combo[0]] !== '' &&
          board[combo[0]] === board[combo[1]] &&
          board[combo[1]] === board[combo[2]]) {
        return true;
      }
    }
    return false;
  }

  function showResult(message) {
    let resultElement = document.getElementById('result');
    resultElement.innerHTML = message;
    let overlay = document.getElementById('overlay');
    overlay.classList.add('visible');
  }

  function resetGame() {
    currentPlayer = 'X';
    board = ['', '', '', '', '', '', '', '', ''];
    cells.forEach(cell => {
      cell.innerText = '';
      cell.classList.remove('marked'); // Remove animation class
    });
    let overlay = document.getElementById('overlay');
    overlay.classList.remove('visible');
  }

  function getEmoji(player) {
    if (player === 'X') {
      return 'üéâ';
    } else {
      return 'üòä';
    }
  }

  function playClapSound() {
    let clapSound = document.getElementById('clapSound');
    clapSound.play();
  }
</script>

</body>
</html>
